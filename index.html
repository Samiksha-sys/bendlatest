<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Bend-tech homepage</title>
  </head>
  <body>
    <div class="landingpage">
      <header class="site-header">
        <div class="container">
          <div class="headgroup">
            <div class="site-logo">
              <a><img src="images/bendlogo.png" alt="logo" /></a>
            </div>
            <div class="menu-wrap">
              <nav class="menu">
                <ul>
                  <li>
                    <a href="#"
                      >Design<span> <i class="fa fa-caret-down"></i></span
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      >Products<span> <i class="fa fa-caret-down"></i></span
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      >Above Ground<span> <i class="fa fa-caret-down"></i></span
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      >Under Ground<span> <i class="fa fa-caret-down"></i></span
                    ></a>
                  </li>
                  <li><a href="#">Defence</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
              </nav>
              <div class="button-accessories">
                <a class="button">Tell Us Your Project</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="bottom-container">
        <h1 class="bottom-title">
          Efficient <span style="color: #3cb54a">Industrial Machinery</span
          ><br />
          Solutions For Your Business
        </h1>
        <div class="bottom-content">
          <div class="bottom-content-para">
            <p>
              Bend-tech Group is one of Australia's leading suppliers in
              complete engineering solutions.
            </p>
          </div>
          <div class="bottom-content-buttons">
            <a class="request"
              ><img src="images/arrow-right-up-line.png" />
              <span style="margin-left: 8px">Request a Quote</span></a
            >
            <a class="search"
              ><i class="fa fa-search"></i
              ><span style="margin-left: 8px">Search by Product</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
